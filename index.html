<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illusion</title>
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/ui-lightness/jquery-ui.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="shortcut icon" href="/img/YS-32x32.png" type="image/png" />
    <link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>

  <body>
    <div id="content">
      <div class="picture">
        <h1 id="h1-text">
          <a href="photo.html">
            <img src="/img/YS-40x39red.png" alt="YSerikov" width="40" />
          </a>
          &ensp;&emsp;Иллюзия вращения
        </h1>

        <canvas id="canvas-bigOval"></canvas>
      </div>

      <div class="knopki" id="knopki">
        <button type="button" class="btn" id="ColorBtn">Color</button>
        <button type="button" class="btn" id="StartBtn">Start Cycle</button>
        <button type="button" class="btn" id="StopBtn">Stop</button>
      </div>
    </div>

    <div class="container" id="palette">
      <div class="colorpicker" id="colorpicker">
        <div id="colorpicker1"></div>
      </div>

      <div id="colorbox">
        <input type="text" id="color1" />
      </div>

      <div id="colorSlyders">
        <input
          type="range"
          id="redSlyder"
          class="slyder"
          min="0"
          max="255"
          step="1"
        />
        <input
          type="range"
          id="greenSlyder"
          class="slyder"
          min="0"
          max="255"
          step="1"
        />
        <input
          type="range"
          id="blueSlyder"
          class="slyder"
          min="0"
          max="255"
          step="1"
        />
      </div>
    </div>

    <script
      charset="utf-8"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="js/farbtastic.js"
    ></script>
    <script type="text/javascript" src="js/picker.js"></script>
    <!--<script type="text/javascript" src="js/startfunction.js"></script>-->
    <script type="text/javascript" src="js/SmallBlueBalls.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/slyders.js"></script>
  </body>
</html>
