<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illusion</title>
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/ui-lightness/jquery-ui.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="icon" type="image/png" sizes="16x16" href="img/YS-16x16.png" />
    <link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>

  <body>
    <div id="content">
      <div class="picture">
        <h1 id="h1-text">
          <a href="photo.html">
            <img src="img/YS-40x39red.png" alt="YSerikov" width="40" />
          </a>
          &ensp;&emsp;Иллюзия вращения
        </h1>

        <canvas id="canvas-bigOval"></canvas>
      </div>

      <div class="buttons" id="buttons">
        <button type="button" class="btn" id="ColorBtn">Color</button>
        <button type="button" class="btn" id="StartBtn">Start Cycle</button>
        <button type="button" class="btn" id="StopBtn">Stop</button>
      </div>
    </div>

    <div class="container" id="palette">
      <div class="colorpicker" id="colorpicker">
        <div id="colorpicker1"></div>
      </div>

      <div id="colorbox">
        <input type="text" id="color1" />
      </div>

      <div id="colorSliders">
        <label for="redSlider" class="label" id="rLabel">127</label>
        <input
          type="range"
          id="redSlider"
          class="slider"
          min="0"
          max="255"
          step="1"
        />
        <label for="greenSlider" class="label" id="gLabel">127</label>
        <input
          type="range"
          id="greenSlider"
          class="slider"
          min="0"
          max="255"
          step="1"
        />
        <label for="blueSlider" class="label" id="bLabel">127</label>
        <input
          type="range"
          id="blueSlider"
          class="slider"
          min="0"
          max="255"
          step="1"
        />
      </div>
    </div>

    <script
      charset="utf-8"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="js/farbtastic.js"
    ></script>
    <script type="text/javascript" src="js/picker.js"></script>
    <!--<script type="text/javascript" src="js/startfunction.js"></script>-->
    <script type="text/javascript" src="js/smallblueballs.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/sliders.js"></script>
  </body>
</html>
